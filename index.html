<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management App</title>
    <style>
      /* Prevent white flash during initial load */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #0f172a, #1e3a8a, #0f172a);
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      /* Optional: Add a simple loading indicator for the initial mount */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 48px;
        height: 48px;
        border: 4px solid rgba(96, 165, 250, 0.3);
        border-top-color: rgb(96, 165, 250);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
